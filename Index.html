    <h1>People Entered:</h1>
    <h2 id="count-el">0</h2>

    <button id="inc-btn"  onclick='increment()'>Increment</button>
    <br>
    <button id="save-btn" onclick="save()"> Save </button>
    <p id="par"></p>


    <script>
        let c = document.getElementById("count-el");
        let count =0;
        console.log(c);

        function increment(){
   
        count =count + 1;
        c.innerText= count;
            }

         function save(){
             let x = document.getElementById("par");
             x.innerText = count;
         }  
    </script>
